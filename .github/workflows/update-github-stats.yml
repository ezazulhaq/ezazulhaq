name: Update GitHub Stats

on:
  schedule:
    # Run daily at 12pm UTC
    - cron: '0 */12 * * *'
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          cd custom_github_stats
          pip install -r requirements.txt
      
      - name: Generate GitHub Stats SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd custom_github_stats
          python main.py --username ezazulhaq --token $GITHUB_TOKEN --output-dir ..
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-streak-stats.svg github-language-stats.svg
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update GitHub stats [skip ci]" && git push)
